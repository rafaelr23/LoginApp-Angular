<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(RegForm)" class="login100-form validate-form flex-sb flex-w" #RegForm="ngForm">

                <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

                <span *ngIf="RegForm.submitted && RegForm.controls.email.valid === false" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="usuario.email" placeholder="Email" required email>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="RegForm.submitted && RegForm.controls.nombre.valid === false" class="text-danger animated fadeIn">El Nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" minlength="2" required [(ngModel)]="usuario.nombre" placeholder="Nombre y apellidos">

                    <span class="focus-input100"></span>
                </div>
                <span *ngIf="RegForm.submitted && RegForm.controls.pass.valid === false" class="text-danger animated fadeIn">La contraseña debe ser de alemnos 6 digitos</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" minlength="6" required [(ngModel)]="usuario.password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordar" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
